<template name="carousel">
	<div id="carousel-example-generic" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="http://www.forever21.com/images/en/20130528/banner/f21_main2_us.jpg" alt="">
				<div class="carousel-caption">

				</div>
			</div>

			<div class="item">
				<img src="http://www.forever21.com/images/en/20130527/banner/f21_main3_us.jpg" alt="">
				<div class="carousel-caption">
					Discount!
				</div>
			</div>

			<div class="item">
				<img src="http://www.forever21.com/images/en/20130528/banner/f21_main1_us.gif" alt="">
				<div class="carousel-caption">
					Discount!
				</div>
			</div>
			
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</template>
