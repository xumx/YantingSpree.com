<template name="merchantList">
	{{#each allMerchants}}
	<div class="panel">
		<form class="form">
			<div class="row">
				<label class="col col-lg-3">Merchant Name</label>
				<div class="col col-lg-7">
					<input type="text" name="_id" value="{{_id}}">
				</div>
				<div class="col col-lg-1">
					#{{counter}}
				</div>
			</div>
			<div class="row">
				<label class="col col-lg-3">Merchant URL</label>
				<div class="col col-lg-8">
					<input type="url" name="url" value="{{url}}" >
				</div>
			</div>
			<div class="row">
				<label class="col col-lg-3">Speed</label>
				<div class="col col-lg-4 col-sm-7">
					<input type="text" name="speed" value="{{speed}}">
				</div>
			</div>
			<div class="row">
				<label class="col col-lg-3">Shipping</label>
				<div class="col col-lg-4 col-sm-7">
					<input type="text" name="shipping" value="{{shipping}}">
				</div>
			</div>
			<div class="row">
				<label class="col col-lg-3">Currency</label>
				<div class="col col-lg-4 col-sm-7">
					<input type="text" name="currency" value="{{currency}}">
				</div>
			</div>
			<div class="row">
				<label class="col col-lg-3">Cap</label>
				<div class="col col-lg-4 col-sm-7">
					<input type="text" name="cap" value="{{cap}}">
				</div>
			</div>			
			<div class="row">
				<label class="col col-lg-3">Remarks</label>
				<div class="col col-lg-4">
					<textarea rows="3" name="remarks">{{remarks}}</textarea>
				</div>

				<div class="col col-lg-4">					
					<a type="button" class="btn btn-info col col-lg-6" name="update"><span class="glyphicon glyphicon-pencil"></span> Update</a>
					<a type="button" class="btn btn-info col col-lg-6" name="delete"><span class="glyphicon glyphicon-trash"></span> Delete</a>
					{{#if open}}
					<a type="button" class="btn btn-danger col col-lg-12" name="close">Close spree now</a>
					{{else}}
					<a type="button" class="btn btn-success col col-lg-12" name="open">Open new spree</a>
					{{/if}}
				</div>
			</div>
		</div>
		{{/each}}
	</template>
