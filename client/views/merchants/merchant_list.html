<template name="merchantList">
	{{#each allMerchants}}
	<div class="panel">
		<img src="{{banner}}" alt="">
		<hr>
		<a href="{{merchantPagePath this}}">{{_id}}</a>
		{{speed}}
		{{shipping}}
		{{currency}}
		{{cap}}
		{{remarks}}
		#{{counter}}

		{{#if open}}
		Status: Open
		{{else}}
		Status: Closed
		{{/if}}
	</div>
	{{/each}}
</template>
