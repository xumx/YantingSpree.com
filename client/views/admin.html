<template name="admin">
	<!-- <a class="btn" id="dev">Dev</a> -->

	<h1>Admin Panel</h1>
	{{#if isInRole 'admin'}}
	
	{{> paymentManagement}}
	{{> orderManagement}}
	{{> spreeManagement}}
	{{> merchantManagement}}
	{{> userManagement}}
	{{/if}}
</template>

<template name="paymentManagement">
	<legend>Payment Verification</legend>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<!-- <th class="span1">ID</th> -->
				<th>Date</th>
				<th>Bank</th>
				<th>Method</th>
				<th>Nick</th>
				<th>Amount</th>
				<th>Reference</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each payments}}
			<tr>
				<!-- <td>{{_id}}</td> -->
				<td>{{date}}</td>
				<td>{{target}}</td>
				<td>{{method}}</td>
				<td>{{userName user}}</td>
				<td>${{amount}}</td>
				<td>{{transaction}}</td>
				<td>
					<a class="btn btn-success btn-small" name="verify-payment">Verify</a>
					<a class="btn btn-danger btn-small" name="reject-payment">Reject</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="orderManagement">
	<legend>Orders Management</legend>
	
	{{#if selectedOrder}}
	<textarea>{{address selectedOrder}}</textarea>
	<table>
		<thead>
			<tr>
				Selected Order (Last Updated: {{dateFormat selectedOrder.lastUpate}})
			</tr>
			<tr>
				<th>Name</th>
				<th>Size</th>
				<th>Colour</th>
				<th>SGD</th>
				<th>Qty</th>
				<th>Alternatives</th>
				<th>Remarks</th>
				<th>Progress</th>
				<th>Notes</th>
			</tr>
		</thead>
		<tbody>
			{{#each selectedOrder.items}}
			<tr>
				<td><a href="{{url}}" target="_blank" title="">{{name}}</a></td>
				<td>{{size}}</td>
				<td>{{color}}</td>
				<td>${{SGD}}</td>
				<td>{{quantity}}</td>
				<td></td>
				<td></td>
				<td>
					<span class="item-status-icon label {{itemStatusIcon 1}}"><i class="icon-shopping-cart" name="1"></i></span>
					<span class="item-status-icon label {{itemStatusIcon 2}}"><i class="icon-plane" name="2"></i></span>
					<span class="item-status-icon label {{itemStatusIcon 3}}"><i class="icon-gift" name="3"></i></span>
				</td>
				<td><textarea class="input-block-level" name="item-remarks"></textarea></td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{/if}}

	<hr>
	<table>
		<thead>
			<tr>
				<th class="span1">ID</th>
				<th>Spree</th>
				<th>User</th>
				<th>Shipping Unit</th>
				<th>Shipping Cost</th>
				<th>Postage</th>
				<th>Misc</th>
				<th>Cost</th>
				<th>Total</th>
				<th>Paid</th>
				<th>Top Up</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each orders}}
			<tr>
				<td><a class="select-order"><span class="hidden-phone">{{int_id}}</span>
					<span class="visible-phone">details</span></a></td>
					<td>{{spreeName spree}}</td>
					<td><a href="mailto:{{userEmail user}}" target="_blank">{{userName user}}</a></td>
					
					<td>
						<input class="input-mini" type="text" value="{{shippingunit}}" name="shippingunit">
					</td>

					<td>
						<input class="input-mini" type="text" value="{{shippingcost}}" name="shippingcost">
					</td>

					<td>
						<input class="input-mini" type="text" value="{{postagecost}}" name="postagecost">
					</td>

					<td>
						{{handlingfee}}
					</td>

					<td>{{cost}}</td>
					<td>{{total cost}}</td>
					<td>{{paid}}</td>
					<td>{{topup cost paid}}</td>

					<td>
						{{statusName}}
						<span class="label {{orderStatusIcon 0}}"><i class="icon-play"></i></span>
						<span class="label {{orderStatusIcon 1}}">$</span>
						
						<span class="label {{orderStatusIcon 3}}"><i class="icon-shopping-cart"></i></span>
						<span class="label {{orderStatusIcon 4}}"><i class="icon-plane"></i></span>
						
						<span class="label {{orderStatusIcon 6}}">$</span>

						<span class="label {{orderStatusIcon 8}}"><i class="icon-gift"></i></span>
						<span class="label {{orderStatusIcon 9}}"><i class="icon-ok"></i></span>
					</td>
					<td>
						<a class="status-dec btn btn-mini"><i class="icon-backward"></i></a>
						<a class="status-inc btn btn-mini"><i class="icon-forward"></i></a>

						<a target="_blank" class="email-update btn btn-mini"><i class="icon-envelope"></i></a>
						<a href="mailto:{{userEmail user}}" class="btn btn-mini" target="_blank"><i class="icon-edit"></i></a>

						{{#if useAlternateShippingAddress}}
						<a class="alt-address btn btn-danger btn-mini"><i class="icon-home"></i></a>
						{{/if}}

					</td>
				</tr>

				{{/each}}
			</tbody>
		</table>
	</template>

	<template name="spreeManagement">
		<legend>Spree Management</legend>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Run #</th>
					<th>Number of Orders</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{{#each allSpree}}
				<tr>
					<td>
						{{merchant}}
					</td>
					<td>
						{{counter}}
					</td>
					<td>
						{{numberOfOrders}}
					</td>
					<td>
						<span class="{{#if open}}darkGreen{{else}}red{{/if}}">{{status}}</span>
					</td>
					<td>
						{{#if open}}
						<a class="btn btn-small btn-danger" name="close">close</a>
						{{else}}
						<a class="btn btn-small btn-warning" name="reopen">reopen</a>
						{{/if}}
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</template>

	<template name="merchantManagement">
		<legend>Merchant Management</legend>
		{{#each allMerchants}}
		<div class="span5">
			<form class="form">
				<div class="row-fluid">
					<label class="span4">Merchant Name</label>
					<div class="span8">
						<input class="input-block-level" type="text" name="_id" value="{{_id}}">
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Merchant URL</label>
					<div class="span8">
						<input class="input-block-level" type="url" name="url" value="{{url}}" >
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Banner URL</label>
					<div class="span8">
						<input class="input-block-level" type="url" name="banner" value="{{banner}}" >
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Thumbnail URL</label>
					<div class="span8">
						<input class="input-block-level" type="url" name="thumbnail" value="{{thumbnail}}" >
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Speed</label>
					<div class="span8">
						<input class="input-block-level" type="text" name="speed" value="{{speed}}">
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Shipping</label>
					<div class="span8">
						<input class="input-block-level" type="text" name="shipping" value="{{shipping}}">
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Currency</label>
					<div class="span8">
						<input class="input-block-level" type="text" name="currency" value="{{currency}}">
					</div>
				</div>
				<div class="row-fluid">
					<label class="span4">Cap</label>
					<div class="span8">
						<input class="input-block-level" type="text" name="cap" value="{{cap}}">
					</div>
				</div>			
				<div class="row-fluid">
					<label class="span4">Remarks</label>
					<div class="span8">
						<textarea class="input-block-level" rows="3" name="remarks">{{remarks}}</textarea>
					</div>
				</div>

				<div class="row-fluid">
					<a type="button" class="btn btn-info span6" name="update"><span class="glyphicon glyphicon-pencil"></span> Update</a>
					<a type="button" class="btn btn-info span6" name="delete"><span class="glyphicon glyphicon-trash"></span> Delete</a>
				</div>
				<div class="row-fluid">
					{{#if open}}
					<a type="button" class="btn btn-danger btn-block" name="close">Close spree now</a>
					{{else}}
					<a type="button" class="btn btn-success btn-block" name="open">Open new spree</a>
					{{/if}}
				</div>
			</form>
		</div>
		{{/each}}

		{{> addMerchant}}
	</template>

	<template name="userManagement">
		<legend>User Management</legend>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{{#each users}}
				<tr>
					<td>{{username}}</td>
					<td>{{profile.email}}</td>
					<td>
						<a href="mailto:{{userEmail user}}" target="_blank">
							<i class="icon-envelope"></i>
						</a>
					</td>
					<!-- <td>
						<a class="btn btn-small" name="impostor">Sign in as User</i></a>
					</td> -->
				</tr>
				{{/each}}
			</tbody>
		</table>
	</template>
