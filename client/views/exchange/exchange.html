<template name="exchange">
  <li class="nav-header hidden-phone">Exchange Rates</li>
  <table class="table table-condensed hidden-phone">
    <tbody>
      {{#each rates}}
      <tr>
        <td>{{currency}}</td>
        <td>{{rate}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
