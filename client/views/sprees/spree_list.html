<template name="spreeList">
	{{#each sprees}}
	<div>
		<h3>{{merchant}} #{{counter}}</h3>

		{{#getMerchant merchant}}
		Name: {{_id}} <br>
		Web Link: {{url}} <br>
		Shipping Speed: {{speed}} <br>
		Shipping Cost: {{shipping}} <br>
		{{/getMerchant}}

		Statue: {{status}} <br>
		<hr>

		{{#each orders}}
		Order ID: {{id}}
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Item Name</th>
					<th>Item URL</th>
					<th>Item Code</th>
					<th>Price</th>
					<th>Size</th>
					<th>Color</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				{{#each items}}
				<tr>
					<td>{{name}}</td>
					<td><a href="{{url}}" title="">view</a></td>
					<td>{{code}}</td>
					<td>{{price}}</td>
					<td>{{size}}</td>
					<td>{{color}}</td>
					<td>{{quantity}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		{{/each}}

	</div>
	<hr>
	{{/each}}
</template>
